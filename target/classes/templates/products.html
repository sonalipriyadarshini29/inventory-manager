<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div class="m-2 pt-3"><h2>Manage Products</h2></div>
    <div>
        <a class="h3 m-2 pt-3" th:href="@{/inventory/newProduct}">Add New Product</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center m-2 pt-3">
        [[${message}]]
    </div>

    <div class="m-2">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${listProducts}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.category}]]</td>
                    <td>[[${product.quantity}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>
                        <a class="h5 mr-3" th:href="@{/inventory/edit/{id}(id=${product.id})}">Edit</a>
                        <a class="h5" th:href="@{/inventory/delete/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
